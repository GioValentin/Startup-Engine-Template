<body class="index-page sidebar-collapse">
<div id="startup_engine_nav_container"></div>
<div class="wrapper">
    <div class="main" >
        <div  class="section particles-js bg-gradient-blue" style="min-height:100vh;">
            <div class="space-50"></div>
            <div class="container text-center">
                <div class="row justify-content-md-center"  align="center">
                    <div class="col-md-12" style="margin-bottom:0px;margin-top:25px;">
                        <h2 class="title" style="width:100%;color:#fff;">
                            Pricing
                        </h2>
                    </div>
                    <div class="col-md-12" align="center">
                        <div class="card">
                            <form action="/charge" method="post" id="payment-form">
                                <div class="form-row">
                                    <label for="card-element">
                                        Credit or debit card
                                    </label>
                                    <div id="card-element">
                                        <!-- A Stripe Element will be inserted here. -->
                                    </div>

                                    <!-- Used to display Element errors. -->
                                    <div id="card-errors" role="alert"></div>
                                </div>

                                <button>Submit Payment</button>
                            </form>
                        </div>
                       <div class="card-deck">
                           <div class="card">
                               <div class="card-header">
                                   Free
                               </div>

                               <div class="card-body">
                                   <h3 class="card-title" align="center">$0 <span style="font-size:50%;">/ month</span></h3>
                                   <p class="card-text">1 User</p>
                                   <p class="card-text">100 Items</p>
                               </div>
                               <div class="card-footer" align="center">
                                   <a href="/" class="btn btn-round bg-gradient-orange">Start Free Trial</a>
                               </div>
                           </div>
                           <div class="card">
                               <div class="card-header">
                                   Startup
                               </div>

                               <div class="card-body">
                                   <h3 class="card-title" align="center">$99 <span style="font-size:50%;">/ month</span></h3>
                                   <p class="card-text">1 User</p>
                                   <p class="card-text">500 Items</p>
                               </div>
                               <div class="card-footer" align="center">
                                   <a href="/" class="btn btn-round bg-gradient-orange">Start Free Trial</a>
                               </div>
                           </div>
                           <div class="card">
                               <div class="card-header">
                                   Enterprise
                               </div>

                               <div class="card-body">
                                   <h3 class="card-title" align="center">$999 <span style="font-size:50%;">/ month</span></h3>
                                   <p class="card-text">1 User</p>
                                   <p class="card-text">Unlimited Items</p>
                               </div>
                               <div class="card-footer" align="center">
                                   <a href="/" class="btn btn-round bg-gradient-orange">Start Free Trial</a>
                               </div>
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>

<script>
    // Create a Stripe client.
    var stripe = Stripe('pk_test_hY0k50cfK5VbN3JyF783523w');

    // Create an instance of Elements.
    var elements = stripe.elements();

    // Custom styling can be passed to options when creating an Element.
    // (Note that this demo uses a wider set of styles than the guide below.)
    var style = {
        base: {
            color: '#32325d',
            lineHeight: '18px',
            fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
            fontSmoothing: 'antialiased',
            fontSize: '16px',
            '::placeholder': {
                color: '#aab7c4'
            }
        },
        invalid: {
            color: '#fa755a',
            iconColor: '#fa755a'
        }
    };

    // Create an instance of the card Element.
    var card = elements.create('card', {style: style});

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element');
</script>
